<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />

    <title>melomato</title>
</head>


<body>

    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="d-flex col-1 align-items-center">
                    <a href="index.html"><img src="img/tomato.png" height="50" width="50" alt="Melomato marketplace logo" /></a> 
                </div>
                <div class="flexsearch col col-sm-7 align-items-center">
                    <div class="col flexsearch-wrapper">
                        <form class="flexsearch--form" action="#" method="post">
                            <div class="flexsearch--input-wrapper"></div>
                                <div class="input-group">
                                    <input class="flexsearch--input form-control" type="search" placeholder="  Search"  />
                                    <div class="input-group-append">
                                        <span class="input-group-text"><a href="#" class="btn" role="search"><i class="fa fa-search" style="color:black"></i></a></span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="d-flex justify-content-end align-items-center">
                        <a href="#" class="btn btn-custom ml-5" style="color:black" role="button" id="signinButton"><i class="fa fa-user"></i> Sign in</a> <a href="#" class="btn ml-2" role="button" style="color:black"><i class="fa fa-shopping-cart"></i> Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </header> 

    <div id="signinModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title"> Sign in</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail"> Email address </label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword"> Password </label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">  
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal"> Cancel </button>
                                <button type="submit" class="btn btn-warning btn-sm ml-1"> Sign in </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <nav class="navbar navbar-expand-md navbar-custom">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#melomatoNavbar">
                <span><i class="fa fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="melomatoNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item mr-3"><a class="nav-link" href="#"> Home & Decor</a></li>
                    <li class="nav-item mr-3"><a class="nav-link" href="#"> Automotive</a></li>
                    <li class="nav-item mr-3"><a class="nav-link" href="#"> Electronics</a></li>
                    <li class="nav-item mr-3"><a class="nav-link" href="#"> Fashion</a></li>
                    <li class="nav-item mr-3"><a class="nav-link" href="#"> Outdoors</a></li>
                    <li class="nav-item mr-3"><a class="nav-link" href="#"> Handmade</a></li>
                    <li class="nav-item mr-3"><a class="nav-link" href="#"> Pet</a></li>
                </ul>
            </div>
        </div>
    </nav>







    <footer>


    </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

</body>

</html>
